<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  </head>
  <body>
      <header class="jumbotron p-3 mb-2 bg-primary text-white text-center">
        Weather Dashboard
      </header>
    <div class="container">
      <div class="row">
        <div class="col-12 p-4"></div>
      </div>
      <div class="row">
        <div class="col-3">
          <h1 class="h4 ">Search Your City</h1>
          <div class="form-group shadow-lg p-3 mb-5 bg-body rounded">
            <form id="searchForm" class="form-inline mx-auto">
              <input id="searchInput" class="form-control mb-2 w-100" placeholder="Type Your City Here" />
              <button type="submit" class="btn btn-primary btn-block mb-4">Search</button>
            </form>
            <div id="searchHistory" class="border-top pt-2"></div>
          </div>
        </div>
        <div class="col-9 shadow-lg p-3 mb-5 bg-body rounded">
        
          <div id="currentWeather" class="card m-1 p-2"></div>
        
          <h2 class="m-1 p-2">5 day forecast</h2>
         
          <div id="fiveDayWeather" class="row no-gutters"></div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
